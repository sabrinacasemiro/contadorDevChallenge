<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/mixins.scss" />
    <title>Contador</title>
</head>

<body>
    <section class="main-counter__container">
        <header class="main-counter__container--header">
            <h1 class="main-counter__container--header--title">Contador</h1>
            <button class="main-counter__container--header--button">Reiniciar</button>
        </header>
        <main class="main-counter__container--main">
            <h2 class="main-counter__container--main--span">Faltam</h2>
            <div class="main-counter__container--main--counter-wrapper">
                <div
                    class="main-counter__container--main--counter-wrapper--day main-counter__container--main--counter-wrapper--mood">
                    <h3
                        class="main-counter__container--main--counter-wrapper--day--number main-counter__container--main--counter-wrapper--mood--number">
                        2</h3>
                    <span
                        class="main-counter__container--main--counter-wrapper--day--spam main-counter__container--main--counter-wrapper--mood--spam">Dias</span>
                </div>
                <div
                    class="main-counter__container--main--counter-wrapper--hour main-counter__container--main--counter-wrapper--mood">
                    <h3
                        class="main-counter__container--main--counter-wrapper--hour--number main-counter__container--main--counter-wrapper--mood--number">
                        00</h3>
                    <span
                        class="main-counter__container--main--counter-wrapper--hour--spam main-counter__container--main--counter-wrapper--mood--spam">Horas</span>
                </div>
                <div
                    class="main-counter__container--main--counter-wrapper--minutes main-counter__container--main--counter-wrapper--mood">
                    <h3
                        class="main-counter__container--main--counter-wrapper--minutes--number main-counter__container--main--counter-wrapper--mood--number">
                        00</h3>
                    <span
                        class="main-counter__container--main--counter-wrapper--minutes--spam main-counter__container--main--counter-wrapper--mood--spam">Minutos</span>
                </div>
                <div
                    class="main-counter__container--main--counter-wrapper--seconds main-counter__container--main--counter-wrapper--mood">
                    <h3
                        class="main-counter__container--main--counter-wrapper--seconds--number main-counter__container--main--counter-wrapper--mood--number">
                        00</h3>
                    <span
                        class="main-counter__container--main--counter-wrapper--seconds--spam main-counter__container--main--counter-wrapper--mood--spam">Segundos</span>
                </div>
            </div>
        </main>
    </section>

</body>

</html>
